<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLVNT Commission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background-color: #ccc;
            border: 1px solid #999;
        }
        .tab.active {
            background-color: #0073e6;
            color: white;
        }
        .dropdown-container {
            display: none;
        }
        .dropdown-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>RLVNT Commission Calculator</h1>

    <label for="systemSize">System Size (kW):</label>
    <input type="number" id="systemSize" placeholder="Enter system size in kW" required>

    <label for="ppw">Price per Watt (PPW):</label>
    <input type="number" id="ppw" placeholder="Enter price per watt" required>

    <label for="addersBattery">Adders & Battery Cost:</label>
    <input type="number" id="addersBattery" placeholder="Total adders & battery cost" required readonly>

    <label for="redline">Redline:</label>
    <input type="number" id="redline" placeholder="Enter redline value" required>

    <div class="tabs">
        <div class="tab active" onclick="showTab('SMP')">SMP</div>
        <div class="tab" onclick="showTab('EmPower')">EmPower</div>
        <div class="tab" onclick="showTab('Trust')">Trust</div>
        <div class="tab" onclick="showTab('FreedomForever')">Freedom Forever</div>
    </div>

    <div id="SMP" class="dropdown-container active">
        <label>Select Batteries & Adders:</label>
        <select multiple onchange="updateAddersBattery()">
            <!-- Adders for SMP -->
            <option value="2500">MPU - 2500</option>
            <option value="5000">Span MPU - 5000</option>
            <option value="750">D-rate - 750</option>
            <option value="500">Sub panel - basic - 500</option>
            <!-- Add more options for SMP as per the list -->
        </select>
    </div>

    <div id="EmPower" class="dropdown-container">
        <label>Select Batteries & Adders:</label>
        <select multiple onchange="updateAddersBattery()">
            <!-- Adders for EmPower -->
            <option value="5000">5p - 5000</option>
            <option value="9000">10p - 9000</option>
            <option value="3000">MPU - 3000</option>
            <option value="750">Sub-panel - 750</option>
            <!-- Add more options for EmPower as per the list -->
        </select>
    </div>

    <div id="Trust" class="dropdown-container">
        <label>Select Batteries & Adders:</label>
        <select multiple onchange="updateAddersBattery()">
            <!-- Adders for Trust -->
            <option value="9000">Tesla Power Wall 3 - 9000</option>
            <option value="8500">Additional Power Wall 3 - 8500</option>
            <option value="2800">MPU - 2800</option>
            <option value="2500">EG4 BU - 2500</option>
            <!-- Add more options for Trust as per the list -->
        </select>
    </div>

    <div id="FreedomForever" class="dropdown-container">
        <label>Select Batteries & Adders:</label>
        <select multiple onchange="updateAddersBattery()">
            <!-- Adders for Freedom Forever -->
            <option value="5000">5P <= 4kw no backup - 5000</option>
            <option value="9750">10P <= 4kw no backup - 9750</option>
            <option value="800">Enphase IQ8 upgrade - 800</option>
            <option value="1500">Tesla wall charger - 1500</option>
            <!-- Add more options for Freedom Forever as per the list -->
        </select>
    </div>

    <button onclick="calculateCommission()">Calculate Commission</button>

    <div class="result" id="result">Commission: $0.00</div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll(".tab");
            const dropdowns = document.querySelectorAll(".dropdown-container");

            tabs.forEach(tab => tab.classList.remove("active"));
            dropdowns.forEach(dropdown => dropdown.classList.remove("active"));

            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }

        function updateAddersBattery() {
            let total = 0;
            const activeDropdown = document.querySelector(".dropdown-container.active select");
            for (const option of activeDropdown.selectedOptions) {
                total += parseFloat(option.value);
            }
            document.getElementById("addersBattery").value = total;
        }

        function calculateCommission() {
            const systemSize = parseFloat(document.getElementById("systemSize").value);
            const ppw = parseFloat(document.getElementById("ppw").value);
            const addersBattery = parseFloat(document.getElementById("addersBattery").value);
            const redline = parseFloat(document.getElementById("redline").value);

            if (isNaN(systemSize) || isNaN(ppw) || isNaN(addersBattery) || isNaN(redline)) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            const netPPW = systemSize * ppw;
            const systemCost = netPPW * 1000 - addersBattery;
            const sum = (systemCost / systemSize / 1000) - redline;
            const commission = sum * 1000 * systemSize;

            document.getElementById("result").textContent = `Commission: $${commission.toFixed(2)}`;
        }
    </script>
</body>
</html>
