<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLVNT Commission Calculator</title>
    <style>
        /* Basic styling for layout and dropdowns */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab {
            display: none;
        }
        .tab-button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .tab-button.active {
            background-color: #0056b3;
        }
        .dropdown {
            margin-top: 20px;
        }
        .dropdown label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .dropdown select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solar Commission Calculator</h1>
    
    <!-- Tabs -->
    <div>
        <button class="tab-button" onclick="showTab('smp')">SMP</button>
        <button class="tab-button" onclick="showTab('empower')">EmPower</button>
        <button class="tab-button" onclick="showTab('trust')">Trust</button>
        <button class="tab-button" onclick="showTab('freedom')">Freedom Forever</button>
    </div>
    
    <!-- SMP Dropdown -->
    <div id="smp" class="tab">
        <div class="dropdown">
            <label>Select Batteries and Adders</label>
            <select multiple id="smp-options" onchange="updateTotal('smp')">
                <option value="2500">MPU - 2500</option>
                <!-- Additional options for SMP based on your list -->
            </select>
        </div>
    </div>
    
    <!-- EmPower Dropdown -->
    <div id="empower" class="tab">
        <div class="dropdown">
            <label>Select Batteries and Adders</label>
            <select multiple id="empower-options" onchange="updateTotal('empower')">
                <option value="3000">MPU - 3000</option>
                <!-- Additional options for EmPower based on your list -->
            </select>
        </div>
    </div>
    
    <!-- Trust Dropdown -->
    <div id="trust" class="tab">
        <div class="dropdown">
            <label>Select Batteries and Adders</label>
            <select multiple id="trust-options" onchange="updateTotal('trust')">
                <option value="9000">Tesla Power Wall 3 - 9000</option>
                <option value="8500">Additional Power Wall 3 - 8500</option>
                <option value="4500">Enphase 5P - 4500</option>
                <option value="9000">EG4 - 9000</option>
                <option value="2800">MPU - 2800</option>
                <option value="2500">EG4 BU - 2500</option>
                <!-- Additional options for Trust as required -->
            </select>
        </div>
    </div>
    
    <!-- Freedom Forever Dropdown -->
    <div id="freedom" class="tab">
        <div class="dropdown">
            <label>Select Batteries and Adders</label>
            <select multiple id="freedom-options" onchange="updateTotal('freedom')">
                <option value="3500">MPU - 3500</option>
                <!-- Additional options for Freedom Forever based on your list -->
            </select>
        </div>
    </div>
    
    <div class="result" id="total">Batteries & Adders Total: $0</div>
</div>

<script>
    // Function to show selected tab
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
        document.getElementById(tabId).style.display = 'block';
        
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    // Function to update total
    function updateTotal(tabId) {
        const select = document.getElementById(`${tabId}-options`);
        let total = 0;
        for (const option of select.selectedOptions) {
            total += parseFloat(option.value);
        }
        document.getElementById('total').innerText = `Batteries & Adders Total: $${total.toFixed(2)}`;
    }

    // Initialize with SMP tab open
    showTab('smp');
</script>

</body>
</html>
